server:
  port: 0
spring:
  application:
    name: users-ws
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

gateway:
  ip: 192.168.1.42